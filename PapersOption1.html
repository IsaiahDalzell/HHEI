<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .controls {
      margin-bottom: 20px;
      width: 100%;
    }

    input, select {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
      width: 48%;
    }

    .paper-card {
      background-color: white;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .paper-info {
      max-width: 70%;
    }

    .paper-title {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 5px;
    }

    .paper-authors,
    .paper-meta,
    .paper-links {
      font-size: 18px;
      color: #555;
      margin-bottom: 4px;
    }

    .paper-links a {
      margin-right: 10px;
      color: #1a0dab;
      text-decoration: none;
    }

    .paper-links a:hover {
      text-decoration: underline;
    }

    .paper-image-container {
      position: relative;
      width: 20vw;
      height: auto;
      margin-left: 20px;
      margin-right: 20vw;
      border: 2px solid black;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .paper-image-container:hover {
        transform: scale(1.2);
    }

    .paper-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .explore-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Publications and Papers</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by title or author..." />
    <select id="topicSelect">
      <option value="">All Topics</option>
      <option value="Capital">Capital</option>
      <option value="Business">Private Businesses</option>
      <option value="Occupation">Occupational Choice</option>
      <option value="International">International</option>
      <option value="Tax">Taxation</option>
    </select>
  </div>

  <div id="paperList"></div>

  <script>
    const papers = [
      {
        title: "Capital Reallocation and Private Firm Dynamics",
        authors: ["Anmol Bhandari", "Paolo Martellini", "Ellen McGrattan"],
        topic: "Capital",
        month: "February",
        year: 2025,
        publication: "University of Minnesota working paper",
        links: [
            { label: "Paper", url: "https://www.irs.gov/pub/irs-soi/25rpcapprivfirmdyn.pdf" },
            { label: "Slides", url: "https://users.cla.umn.edu/~erm/data/bmm/bmm020425/bmm_slides.pdf" }
        ]
      },
      {
        title: "Approximating Transition Dynamics with Discrete Choice",
        authors: ["Anmol Bhandari", "David Evans", "Ellen McGrattan"],
        topic: "Occupation",
        month: "February",
        year: 2025,
        publication: "University of Minnesota working paper",
        links: [
            { label: "Paper", url: "https://users.cla.umn.edu/~erm/data/bem/DiscreteChoice.pdf" },
            { label: "Slides", url: "https://users.cla.umn.edu/~erm/data/bem/JPEMacroSlides4.pdf" }
        ]
      },
      {
        title: "On the Nature of Entrepreneurship",
        authors: ["Anmol Bhandari", "Tobey Kass", "Thomas May", "Ellen McGrattan", "Evan Schulz"],
        topic: "Occupation",
        month: "January",
        year: 2025,
        publication: "Journal of Political Economy, forthcoming",
        links: [
          { label: "Paper", url: "https://users.cla.umn.edu/~erm/data/soi/nature/OnTheNatureOfEntrepreneurship_2025_01_06.pdf" },
          { label: "Appendix", url: "https://users.cla.umn.edu/~erm/data/soi/nature/OnlineAppendix_2025_01_06.pdf" },
          { label: "Paper at NBER", url: "https://www.nber.org/papers/w32948" },
          { label: "Paper at IRS", url: "https://www.irs.gov/pub/irs-soi/22rpnatureofentrepreneurship.pdf" }
        ],
        image: "images/OTNOE.png",  // Optional image for the paper
        imageLink: "OTNOELive.html"  // Link for the image
      },
      {
        title: "Business Income Underreporting and Public Finance",
        authors: ["Anmol Bhandari", "Ellen McGrattan", "Yuki Yao"],
        topic: "Business",
        month: "February",
        year: 2024,
        publication: "University of Minnesota working paper",
        links: [
          { label: "Paper", url: "https://users.cla.umn.edu/~erm/data/bemysed/BSEefg_paper.pdf" },
          { label: "Slides", url: "https://users.cla.umn.edu/~erm/data/bemysed/BSEefg.pdf" }
        ]
      },
      {
        title: "Taxes, Regulations, and the Value of US Corporations",
        authors: ["Ellen McGrattan"],
        topic: "Tax",
        month: "October",
        year: 2023,
        publication: "Review of Economic Dynamics, 50: 131-145",
        links: [
            { label: "Paper", url: "https://www.sciencedirect.com/science/article/pii/S1094202523000431" },
            { label: "Fed Staff Report", url: "https://researchdatabase.minneapolisfed.org/concern/publications/j6731402n" },
            { label: "Slides", url: "https://users.cla.umn.edu/~erm/data/sr647/Slides/slides1.pdf" },
            { label: "Additional Files", url: "https://users.cla.umn.edu/~erm/data/sr647/"}
        ]
      },
      {
        title: "Sweat Equity in U.S. Private Business",
        authors: ["Anmol Bhandari", "Ellen McGrattan"],
        topic: "Business",
        month: "May",
        year: 2021,
        publication: "Quarterly Journal of Economics, 136(2): 727-781",
        links: [
            { label: "Paper", url: "https://academic.oup.com/qje/article/136/2/727/6039347" },
            { label: "Fed Staff Report", url: "https://researchdatabase.minneapolisfed.org/concern/publications/4x51hj05x" },
            { label: "Online Appendix", url: "https://researchdatabase.minneapolisfed.org/concern/publications/gh93gz63b" },
            { label: "Additional Files", url: "https://users.cla.umn.edu/~erm/data/sr560/" }
        ]
      },
      {
        title: "What Do Survey Data Tell Us about U.S. Businesses?",
        authors: ["Anmol Bhandari", "Serdar Birinci", "Ellen McGrattan", "Kurt See"],
        topic: "Business",
        month: "December",
        year: 2020,
        publication: "American Economic Review: Insights, 2(4): 443-458",
        links: [
            { label: "Paper", url: "https://www.aeaweb.org/articles?id=10.1257/aeri.20190304" },
            { label: "Fed Staff Report", url: "https://researchdatabase.minneapolisfed.org/concern/publications/mg74qm19x" },
            { label: "Data Appendix", url: "https://researchdatabase.minneapolisfed.org/concern/publications/rf55z7802" },
            { label: "Additional Files", url: "https://users.cla.umn.edu/~erm/data/sr568/" },
            { label: "Response to Bricker, Moore, Volz (2022)", url: "https://users.cla.umn.edu/~erm/data/sr568/ResponseBMV22.pdf" }
        ]
      },
      {
        title: "Intangible Capital and Measured Productivity",
        authors: ["Ellen McGrattan"],
        topic: "Capital",
        month: "August",
        year: 2020,
        publication: "Review of Economic Dynamics, 37: S147-166",
        links: [
            { label: "Paper", url: "https://www.sciencedirect.com/science/article/pii/S1094202520300466" },
            { label: "Fed Staff Report", url: "https://researchdatabase.minneapolisfed.org/concern/publications/st74cq47v" },
            { label: "Additional Files", url: "https://users.cla.umn.edu/~erm/data/sr545/" }
        ]
      },
      {
        title: "Quantifying Efficient Tax Reform",
        authors: ["John Boerma","Ellen McGrattan"],
        topic: "Tax",
        month: "March",
        year: 2020,
        publication: "University of Minnesota working paper",
        links: [
            { label: "Paper", url: "https://users.cla.umn.edu/~erm/data/sed2021/ucb.pdf" },
            { label: "Slides", url: "https://users.cla.umn.edu/~erm/data/sed2021/columbia.pdf" }
        ]
      },
      {
        title: "Taxation of Paid- and Self-Employment",
        authors: ["Anmol Bhandari", "David Evans", "Ellen McGrattan", "Yuki Yao"],
        topic: "Tax",
        month: "February",
        year: 2020,
        publication: "University of Minnesota working paper",
        links: [
            { label: "Paper", url: "https://users.cla.umn.edu/~erm/data/srxxx/bmy.pdf" }
        ]
      },
      {
        title: "The Impact of Brexit on Foreign Investment and Production",
        authors: ["Ellen McGrattan", "Andrea Waddle"],
        topic: "International",
        month: "January",
        year: 2020,
        publication: "American Economic Journal: Macroeconomics, 12(1): 76-103",
        links: [
            { label: "Paper", url: "https://www.aeaweb.org/articles?id=10.1257/mac.20170399" },
            { label: "Fed Staff Report", url: "https://researchdatabase.minneapolisfed.org/concern/publications/qb98mf54j" },
            { label: "Additional Files", url: "https://users.cla.umn.edu/~erm/data/sr542/"}
        ]
      }
    ];

    const searchInput = document.getElementById("searchInput");
    const topicSelect = document.getElementById("topicSelect");
    const paperList = document.getElementById("paperList");

    function renderPapers() {
      const query = searchInput.value.toLowerCase();
      const selectedTopic = topicSelect.value;

      paperList.innerHTML = "";

      const filtered = papers.filter(paper => {
        const matchesTopic = !selectedTopic || paper.topic === selectedTopic;
        const matchesSearch =
          paper.title.toLowerCase().includes(query) ||
          paper.authors.some(author => author.toLowerCase().includes(query));
        return matchesTopic && matchesSearch;
      });

      filtered.forEach(paper => {
        const card = document.createElement("div");
        card.className = "paper-card";

        const linkHTML = paper.links.map(link =>
          `<a href="${link.url}" target="_blank">${link.label}</a>`
        ).join("   ");

        let imageHTML = "";
        if (paper.image) {
          imageHTML = `
            <div class="paper-image-container">
              <a href="${paper.imageLink}" target="_blank">
                <img src="${paper.image}" class="paper-image" />
                <div class="explore-text">Explore the Data</div>
              </a>
            </div>
          `;
        }

        card.innerHTML = `
          <div class="paper-info">
            <div class="paper-title">${paper.title}</div>
            <div class="paper-authors"><i>${paper.authors.join(", ")}</i></div>
            <div class="paper-meta">${paper.publication}, ${paper.month} ${paper.year}</div>
            ${linkHTML ? `<div class="paper-links">${linkHTML}</div>` : ""}
          </div>
          ${imageHTML}
        `;

        paperList.appendChild(card);
      });
    }

    searchInput.addEventListener("input", renderPapers);
    topicSelect.addEventListener("change", renderPapers);

    renderPapers();
  </script>

</body>
</html>
