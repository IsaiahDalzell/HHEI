<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudentsOption2</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f8;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2rem;
      color: #333;
    }

    .card-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
      width: 100%;
      max-width: 1000px;
      position: relative;
    }

    .navigator {
      font-size: 2rem;
      cursor: pointer;
      color: #4f4f4f;
      transition: color 0.2s;
      user-select: none;
    }

    .navigator:hover {
      color: #000000;
    }

    .card {
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      border-radius: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 30px;
      width: 100%;
      max-width: 800px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      flex-shrink: 0;
      margin-right: 30px;
    }

    .info {
      flex: 1;
    }

    .info h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .info a {
      color: #0066cc;
      text-decoration: none;
      word-break: break-word;
    }

    .info p {
      margin: 8px 0;
      color: #555;
    }

    .projects a {
      display: inline-block;
      margin-right: 10px;
      color: #0066cc;
      font-weight: bold;
    }

    .bio {
      margin-top: 15px;
      color: #444;
      line-height: 1.5;
    }

    @media (max-width: 700px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .card img {
        margin-right: 0;
        margin-bottom: 20px;
      }

      .card-wrapper {
        flex-direction: column;
      }

      .navigator {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <h1>Job Market Candidates</h1>
  <div class="card-wrapper">
    <div class="navigator" onclick="changeProfile('grad', -1)">&#8592;</div>
    <div class="card" id="gradContent"></div>
    <div class="navigator" onclick="changeProfile('grad', 1)">&#8594;</div>
  </div>

  <h1>HHEI Scholars</h1>
  <div class="card-wrapper">
    <div class="navigator" onclick="changeProfile('hhei', -1)">&#8592;</div>
    <div class="card" id="hheiContent"></div>
    <div class="navigator" onclick="changeProfile('hhei', 1)">&#8594;</div>
  </div>

  <script>

    const gradStudents = [
      {
        name: "Brian May",
        email: "brian.may@queenrocks.com",
        img: "images/BrianMay.jpg",
        years: "2021-2025",
        projects: [
          { name: "Project 1", url: "https://en.wikipedia.org/wiki/Queen_(band)" },
          { name: "Project 2", url: "https://www.youtube.com/user/queenofficial" }
        ],
        bio: "Brian May is the legendary guitarist and co-founder of Queen, known for his distinctive guitar playing and iconic compositions..."
      },
      {
        name: "Jon Bon Jovi",
        email: "jon.bonjovi@livingontheedge.com",
        img: "images/JonBonJovi.jpg",
        years: "2023-2025",
        projects: [],
        bio: "Jon Bon Jovi is the charismatic frontman of Bon Jovi, famous for his powerhouse voice and iconic hits like 'Livin' on a Prayer.'"
      },
      {
        name: "Corey Glover",
        email: "corey.glover@livingcolour.com",
        img: "images/CoreyGlover.jpg",
        years: "2018-2022",
        projects: [],
        bio: "Corey Glover is the lead vocalist of Living Colour, blending rock, funk, and metal with his powerful voice and socially conscious lyrics."
      }
    ];

    const hheiScholars = [
      {
        name: "Elton John",
        email: "elton.john@rocketman.com",
        img: "images/EltonJohn.jpg",
        years: "2020-2021",
        projects: [],
        bio: "Elton John is one of the best-selling music artists of all time, known for hits like 'Rocket Man' and 'Your Song.'"
      },
      {
        name: "Gary Cherone",
        email: "gary.cherone@extremeband.com",
        img: "images/GaryCherone.jpg",
        years: "2020-2021",
        projects: [],
        bio: "Gary Cherone is the lead singer of Extreme and Van Halen, known for his vocal versatility and energetic stage presence."
      },
      {
        name: "James Hetfield",
        email: "james.hetfield@metallica.com",
        img: "images/JamesHetfield.jpg",
        years: "2022-2023",
        projects: [],
        bio: "James Hetfield is the frontman of Metallica, known for his aggressive rhythm guitar and thrash metal legacy."
      },
      {
        name: "Angus Young",
        email: "angus.young@acdc.com",
        img: "images/AngusYoung.jpg",
        years: "2024-2025",
        projects: [],
        bio: "Angus Young is the electrifying lead guitarist of AC/DC, known for his high-energy performances and iconic schoolboy outfit."
      },
      {
        name: "Joe Elliott",
        email: "joe.elliott@defleppard.com",
        img: "images/JoeElliott.jpg",
        years: "2022-2025",
        projects: [
          { name: "Def Leppard", url: "https://en.wikipedia.org/wiki/Def_Leppard" }
        ],
        bio: "Joe Elliott is the lead vocalist of Def Leppard, shaping the sound of 80s glam metal with timeless hits like 'Pour Some Sugar on Me.'"
      }
    ];

    let gradIndex = 0;
    let hheiIndex = 0;

 // Auto-scroll configuration
  let autoScrollInterval;
  let inactivityTimeout;

  function renderCard(containerId, data, index) {
    const person = data[index];
    const container = document.getElementById(containerId);
    const years = person.years
      ? `<p><strong>${person.years}</strong></p>`
      : '';
    const projects = person.projects.length
      ? `<div class="projects">${person.projects.map(p => `<a href="${p.url}" target="_blank">${p.name}</a>`).join('')}</div>`
      : '';
    container.innerHTML = `
      <img src="${person.img}" alt="${person.name}">
      <div class="info">
        <h2>${person.name}</h2>
        <p><a href="mailto:${person.email}">${person.email}</a></p>
        ${years}
        ${projects}
        <div class="bio">${person.bio}</div>
      </div>
    `;
  }

  function changeProfile(group, direction) {
    if (group === 'grad') {
      gradIndex = (gradIndex + direction + gradStudents.length) % gradStudents.length;
      renderCard('gradContent', gradStudents, gradIndex);
    } else {
      hheiIndex = (hheiIndex + direction + hheiScholars.length) % hheiScholars.length;
      renderCard('hheiContent', hheiScholars, hheiIndex);
    }

    // Reset auto-scroll on user interaction
    resetAutoScroll();
  }

  // Auto-scroll every 5 seconds
  function startAutoScroll() {
    autoScrollInterval = setInterval(() => {
      gradIndex = (gradIndex + 1) % gradStudents.length;
      hheiIndex = (hheiIndex + 1) % hheiScholars.length;
      renderCard('gradContent', gradStudents, gradIndex);
      renderCard('hheiContent', hheiScholars, hheiIndex);
    }, 5000); // Change time if needed
  }

  function stopAutoScroll() {
    clearInterval(autoScrollInterval);
  }

  function resetAutoScroll() {
    stopAutoScroll();
    clearTimeout(inactivityTimeout);
    inactivityTimeout = setTimeout(() => {
      startAutoScroll();
    }, 10000); // Restart auto-scroll after 10s of inactivity
  }

  // Initial rendering
  renderCard('gradContent', gradStudents, gradIndex);
  renderCard('hheiContent', hheiScholars, hheiIndex);

  // Start auto-scroll after initial load
  startAutoScroll();

  </script>
</body>
</html>
