<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .controls {
      margin-bottom: 20px;
      width: 100%;
    }

    input, select {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
      width: 48%;
    }

    .discussion-card {
      background-color: white;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .discussion-info {
      max-width: 70%;
    }

    .discussion-title {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 5px;
    }

    .discussion-authors,
    .discussion-meta,
    .discussion-links {
      font-size: 18px;
      color: #555;
      margin-bottom: 4px;
    }

    .discussion-links a {
      margin-right: 10px;
      color: #1a0dab;
      text-decoration: none;
    }

    .discussion-links a:hover {
      text-decoration: underline;
    }

    .discussion-image-container {
      position: relative;
      width: 20vw;
      height: auto;
      margin-left: 20px;
      margin-right: 20vw;
      border: 2px solid black;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .discussion-image-container:hover {
        transform: scale(1.2);
    }

    .discussion-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Discussions</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by title or author..." />
    <select id="topicSelect">
      <option value="">All Topics</option>
      <option value="Capital">Capital</option>
      <option value="Business">Private Businesses</option>
      <option value="Occupation">Occupational Choice</option>
      <option value="International">International</option>
      <option value="Tax">Taxation</option>
    </select>
  </div>

  <div id="discussionList"></div>

  <script>
    const discussions = [
      {
        title: "What Money Can Buy: A Joint Distribution of PI/PCE",
        authors: ["M. Gindelsky", "R. Martin"],
        topic: "",
        month: "May",
        year: 2024,
        forum: "BEA Advisory Meeting",
        links: [
            { label: "Paper", url: "https://users.cla.umn.edu/~erm/data/discussions/BEA2024/gindelsky_martin_april2024_vACM.pdf" },
            { label: "BEA Slides", url: "https://users.cla.umn.edu/~erm/data/discussions/BEA2024/Gindelsky_ACM.pdf" }
        ],
        image: "images/WhatCanMoneyBuy.png",  // Optional image for the discussion
        imageLink: "https://users.cla.umn.edu/~erm/data/discussions/BEA2024/bea.pdf"  // Link for the image
      },
      {
        title: "Including Marketing in Measures of Capital",
        authors: ["R. Soloveichik"],
        topic: "Capital",
        month: "October",
        year: 2023,
        forum: "BEA Advisory Meeting",
        links: [
            { label: "Paper", url: "https://users.cla.umn.edu/~erm/data/discussions/BEA2023/Marketing.pdf" },
            { label: "BEA Slides", url: "https://users.cla.umn.edu/~erm/data/discussions/BEA2023/Soloveichik.pdf" }
        ],
        image: "images/IncludingMarketing.png",  // Optional image for the discussion
        imageLink: "https://users.cla.umn.edu/~erm/data/discussions/BEA2023/bea.pdf"  // Link for the image
      }
    ];

    const searchInput = document.getElementById("searchInput");
    const topicSelect = document.getElementById("topicSelect");
    const discussionList = document.getElementById("discussionList");

    function renderdiscussions() {
      const query = searchInput.value.toLowerCase();
      const selectedTopic = topicSelect.value;

      discussionList.innerHTML = "";

      const filtered = discussions.filter(discussion => {
        const matchesTopic = !selectedTopic || discussion.topic === selectedTopic;
        const matchesSearch =
          discussion.title.toLowerCase().includes(query) ||
          discussion.authors.some(author => author.toLowerCase().includes(query));
        return matchesTopic && matchesSearch;
      });

      filtered.forEach(discussion => {
        const card = document.createElement("div");
        card.className = "discussion-card";

        const linkHTML = discussion.links.map(link =>
          `<a href="${link.url}" target="_blank">${link.label}</a>`
        ).join("   ");

        let imageHTML = "";
        if (discussion.image) {
          imageHTML = `
            <div class="discussion-image-container">
              <a href="${discussion.imageLink}" target="_blank">
                <img src="${discussion.image}" class="discussion-image" />
              </a>
            </div>
          `;
        }

        card.innerHTML = `
          <div class="discussion-info">
            <div class="discussion-title">${discussion.title}</div>
            <div class="discussion-authors"><i>${discussion.authors.join(", ")}</i></div>
            <div class="discussion-meta">${discussion.forum}, ${discussion.month} ${discussion.year}</div>
            ${linkHTML ? `<div class="discussion-links">${linkHTML}</div>` : ""}
          </div>
          ${imageHTML}
        `;

        discussionList.appendChild(card);
      });
    }

    searchInput.addEventListener("input", renderdiscussions);
    topicSelect.addEventListener("change", renderdiscussions);

    renderdiscussions();
  </script>

</body>
</html>
