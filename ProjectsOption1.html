<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProjectsOption1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 80vw;
      height: 80vh;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 10px;
      gap: 10px;
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .left {
      width: 65%;
      height: 80vh;
      position: relative;
      transition: transform 0.2s ease;
    }

    .right {
      width: 35%;
      height: 80vh;
      display: flex;
      flex-direction: column;
      position: relative;
      box-sizing: border-box;
      gap: 10px;
    }

    .left img,
    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 8px;
      box-sizing: border-box;
    }

    /* Semi-Opaque Maroon Overlay */
    .overlay-maroon {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(128, 0, 0, 0.5); /* Maroon color with 50% opacity */
      z-index: 1; /* Make sure it's above the image but below the text overlay */
      border-radius: 8px;
    }

    .overlay-gold {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(127, 108, 0, 0.5); /* Gold color with 50% opacity */
      z-index: 1; /* Make sure it's above the image but below the text overlay */
      border-radius: 8px;
    }


    .top, .bottom {
      flex: 1;
      position: relative;
      transition: transform 0.2s ease;
      height: calc(50% - 10px);
    }

    .left:hover, .top:hover, .bottom:hover {
      transform: scale(1.02);
    }

    /* Overlay Text Styles */
    .overlay-left, .overlay-right {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      width: auto;
      z-index: 2; /* Ensure the text is on top of the gray overlay */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      line-height: 1; /* Adjusted line-height for better spacing */
    }

    .overlay-left {
      font-size: 32px;
    }

    .overlay-right {
      font-size: 24px;
    }

    .overlay-left a, .overlay-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .overlay-left a:hover, .overlay-right a:hover{
      text-decoration: underline;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="images/OTNOE.png" alt="Left Image">
      <div class="overlay-maroon"></div>
      <div class="overlay-left">
        <p>On the Nature of Entrepreneurship</p>
        <a href="OTNOELive.html" target="_blank">Explore the Data</a>
      </div>
    </div>
    <div class="right">
      <div class="top">
        <img src="images/CorporateTaxation.jpeg" alt="Top Right">
        <div class="overlay-gold"></div>
        <div class="overlay-right">
            <p>Corporate Taxation</p>
            <a href="https://users.econ.umn.edu/~erm/corporate_taxation.php" target="_blank">Learn More</a>
        </div>
      </div>
      <div class="bottom">
        <img src="images/Intangible-Intensive Businesses.png" alt="Bottom Right">
        <div class="overlay-gold"></div>
        <div class="overlay-right">
            <p>Previous Work on Intangible-Intensive Businesses</p>
            <a href="https://users.econ.umn.edu/~erm/business_intangibles.php" target="_blank">Learn More</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.parent.postMessage({
      type: 'resize',
      id: 'Projects', // or any unique identifier like 'Artists', 'Projects', etc.
      height: document.body.scrollHeight,
      width: document.body.scrollWidth,
    }, '*');
  </script>

</body>
</html>
